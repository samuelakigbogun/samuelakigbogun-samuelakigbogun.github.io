<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <title>Hearts by Em</title>
        <link rel="icon" href="images/love.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Space+Grotesk:wght@300;400;500;600;700&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
            



    </head>

    <body>

        <header>

            <nav>
                <section id="logo_holder">
                    <a>Hearts<p>by Emmanuel Akigbogun</p></a>
                    <button></button>
                </section>

                <section id="menu_container_close">
                
                    <section class="nav_items">
                        <a><p>Read Me</p><img src="images/Help.png" alt="Read Me Document icon"></a>
                        <a><p>Github Repo</p><img src="images/Github.png" alt="Github icon"></a>
                    </section>

                </section>
            </nav>

        </header>

        <form>

            <section id="grid">

                <button id="item1" class="grid_items"><output class="item_count">0<img src="images/love.png" alt="love icon"></output></button>
                <button id="item2" class="grid_items"><output class="item_count">0<img src="images/love.png" alt="love icon"></output></button>
                <button id="item3" class="grid_items"><output class="item_count">0<img src="images/love.png" alt="love icon"></output></button>
                <button id="item4" class="grid_items"><output class="item_count">0<img src="images/love.png" alt="love icon"></output></button>
                <button id="item5" class="grid_items"><output class="item_count">0<img src="images/love.png" alt="love icon"></output></button>
                <button id="item6" class="grid_items"><output class="item_count">0<img src="images/love.png" alt="love icon"></output></button>

            </section>

            <section id="text">

                <section id="main_output">
                    <section id="title">    
                        <h1>Vote your<br>AI-Generated Art</h1>
                        <p>Click on your favorite AI-generated art as many times as you like</p>
                    </section>
    
                    <section id="display">
                        <output>0</output>
                        <label>Clicks in Total</label>
                    </section>
                </section>

                <section id="buttons">
                    <button id="reset">Reset Counter<img src="images/Redo.png" alt="reset icon"></button>
                </section>

            </section>

        </form>


        <footer>
            <p>All images were sourced from GenCraft</p>
        </footer>
        
        <script >
            window.onclick=(el)=>{
                console.log(el.target.id)
            if(el.target==document.querySelector('#logo_holder button')){
                if(document.querySelector('#logo_holder button').id==""){
                        document.querySelector('#logo_holder button').setAttribute('id','cancel_icon_state')
                        menu_container_close.setAttribute('id','menu_container')
                }
                else if(document.querySelector('#logo_holder button').id!=""){
                        document.querySelector('#logo_holder button').removeAttribute('id')
                         menu_container.setAttribute('id','menu_container_close')
                }}
               
               else {
                if(document.body.innerHTML.includes('menu_container')){
                     if(document.querySelector('#logo_holder button').id!=""&&!menu_container.contains(el.target)&&(el.target.tagName!=='NAV')){
                         document.querySelector('#logo_holder button').removeAttribute('id')
                         menu_container.setAttribute('id','menu_container_close')
               }
               }
               }}
                   
               
        </script>

    </body>
</html>
